<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Website</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
 }
body {
background-color: black;
font-family: 'Courier New', Courier, monospace;
min-height: 100vh;
 }
.header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 20px 45px;
 }
.logo {
transform: rotate(-5.5deg);
height: 112px;
width: auto;
 }
.nav-menu {
top: 10px;
display: flex;
gap: 40px;
align-items: center;
 }
.nav-item {
color: white;
text-decoration: none;
font-size: 18px;
cursor: pointer;
transition: all 0.3s ease;
 }
.nav-item:hover {
cursor: pointer;
 }
.nav-item.active {
text-decoration: underline;
 }

.banner-container {
    padding: 40px 100px;
}

.banner-link {
    display: block;
    width: 100%;
    aspect-ratio: 16/9;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
}

.banner-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.banner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.banner-text {
    color: white;
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.banner-link:hover .banner-overlay {
    opacity: 1;
}

.banner-link:hover .banner-image {
    transform: scale(1.05);
}
</style>
</head>
<body>
<header class="header">
<div class="logo-container">
<img src="img/logonochain.png" alt="Logo" class="logo" />
</div>
<nav class="nav-menu">
<a href="#" class="nav-item" onclick="setActive(this)">WORK</a>
<a href="#" class="nav-item" onclick="setActive(this)">ABOUT</a>
<a href="#" class="nav-item" onclick="setActive(this)">CONTACT</a>
</nav>
</header>

<div class="banner-container">
    <a href="#live-events" class="banner-link">
        <img src="img/TheFox-1920x1080.jpg" alt="Live Events Banner" class="banner-image" />
        <div class="banner-overlay">
            <span class="banner-text">Tour and Concert Promotion</span>
        </div>
    </a>
</div>

<script>
function setActive(element) {
document.querySelectorAll('.nav-item').forEach(item => {
item.classList.remove('active');
 });
element.classList.add('active');
 }
</script>
</body>
</html>
